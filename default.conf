server {
  listen 4000;
  root /app/build;

  location / {
    try_files $uri $uri/ =404;
    add_header Cache-Control "no-cache";
  }

location /static {
      expires 1y;
      add_header Cache-Control "public";
}

  location /api {
    include proxy_params;
    proxy_pass http://work-innov-backend-flask-rest-api:5000;
  }

}